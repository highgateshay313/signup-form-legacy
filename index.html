<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
        <div class="form-img">
            <div class="logo">
                <h1>EPO</h1>
            </div>
            <div class="img-para">
                <p>EPO coding community</p>
            </div>
        </div>
        <div class="form-body">
            <div class="form-discription">
                <div class="form-text">
                <p> We discuss anything code related.
                    We also give good resources to help you on your difficult projects.
                    Also gitHub users will also join in and share ideas in our fourms.
                    <span class="span-signup">Sign up to join our coding community.</span>
                </p>
            </div>
            </div>
            <form action="" method="post" class="formit">
                <h2>Get Started</h2>
                <div class="form-all">
                <div class="form-container">
               
            <div class="user-info">
                <label for="first-name">*First Name</label>
                <input type="text"
                id="first-name"
                name="first-name"
                required>
            </div>
            <div class="user-info">
                <label for="email">*Email</label>
                <input 
                type="email"
                id="email"
                name="email"
                required>
            </div>
            <div class="user-info">
                <label for="password">*Password</label>
                <input 
                type="password"
                id="password"
                name="password"
                required>
            </div>
            </div>
            <div class="formit_2">
                <div class="user-info_2">
                <label for="last-name">*Last Name</label>
                <input 
                type="text"
                id="last-name"
                name="last-name"
                required>
            </div>
            <div class="user-info_2">
                <label for="tel">Phone Number</label>
                <input 
                type="tel"
                id="tel"
                name="phone-number"
                minlength="10"
                maxlength="11">
            </div>
            <div class="user-info_2">
                <label for="confirm">*Confirm Password</label>
                <input 
                type="password"
                id="confirm"
                name="confirm-password"
                placeholder="Confirm password"
                required>
            </div>
            </div>
        </div>
            </form>
            <div class="submit-btn">
                <button>Create Account</button>
            </div>
            <div class="para">
                <p>Already have an account? Login!</p>
            </div>
        </div>
    </div>
</main>

    <script src="shay.js"></script>
</body>
</html>
